{% extends "base.html" %}

{% block title %}Login - Device Manager{% endblock %}

{% block content %}
<div class="auth-form">
    <h2>Login</h2>
    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Login</button>
    </form>
    
    <div class="demo-info">
        <h3>Demo Accounts</h3>
        <p><strong>Admin Account:</strong> username=admin, password=admin</p>
        <p><strong>Guest Account:</strong> username=guest, password=guest</p>
    </div>
</div>
{% endblock %}
